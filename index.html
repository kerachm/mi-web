<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', system-ui, sans-serif;}
    html { scroll-behavior: smooth; }
    body {
      background: linear-gradient(135deg, #1f1c2c, #2a2f45, #3b2e5a, #1f1c2c);
      background-size: 800% 800%;
      animation: bgMove 60s ease infinite;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    section {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:100px 20px;
      position:relative;
      transition: transform 0.5s ease;
    }

    .cards-row {
      display:flex;
      gap:50px;
      flex-wrap:wrap;
      justify-content:center;
      width:100%;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius:30px;
      padding:70px;
      max-width:420px;
      width:100%;
      text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      transform: translateY(80px);
      opacity:0;
      transition: all 0.8s cubic-bezier(0.22,1,0.36,1), transform 0.3s ease;
      will-change: transform;
    }

    .card.active { transform: translateY(0); opacity:1; }

    .card:hover { transform: translateY(-10px) rotateX(5deg) rotateY(5deg); box-shadow:0 25px 60px rgba(0,0,0,0.7),0 0 20px rgba(255,255,255,0.1); }

    h1, h2 {
      overflow:hidden;
      display:inline-block;
    }

    h1 { font-size:3.4rem; font-weight:900; letter-spacing:4px; margin-bottom:25px; text-transform:uppercase; background:linear-gradient(90deg, #ffffff, #cfc7ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    h2 { font-size:2.1rem; margin-bottom:20px; }

    p { font-size:1.2rem; opacity:0.8; margin-bottom:35px; }

    .links {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:20px;
    }

    .link {
      padding:16px 42px;
      border-radius:999px;
      background: linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.12));
      color:#fff;
      text-decoration:none;
      font-size:1.05rem;
      font-weight:700;
      transition: all 0.35s cubic-bezier(0.22,1,0.36,1);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25), 0 14px 35px rgba(0,0,0,0.45);
    }

    .link:hover {
      background: linear-gradient(135deg,#fff2e2,#f7e7cf);
      color:#1f1c2c;
      transform: translateY(-4px) scale(1.05);
      box-shadow:0 18px 50px rgba(0,0,0,0.5);
    }

    .shape {
      position:absolute;
      border-radius:50%;
      background: rgba(255,255,255,0.07);
      pointer-events:none;
      transition: transform 0.2s ease-out;
    }

    .shape1 { width:320px; height:320px; top:-120px; left:-120px; }
    .shape2 { width:420px; height:420px; bottom:-180px; right:-160px; }
    .shape3 { width:220px; height:220px; top:45%; left:80%; }

    @keyframes bgMove {
      0% { background-position:0% 50%; }
      25% { background-position:50% 25%; }
      50% { background-position:100% 50%; }
      75% { background-position:50% 75%; }
      100% { background-position:0% 50%; }
    }

    @media (max-width:768px) { h1{font-size:2.5rem;} .card{padding:45px;} }
  </style>
</head>
<body>

  <!-- HERO -->
  <section>
    <div class="card">
      <h1 id="titleHero">Mi Web</h1>
      <p>Por si quieres hacer el subnormal Gordito.</p>
      <div class="links">
        <a class="link" href="https://youtube.com" target="_blank">YouTube</a>
        <a class="link" href="https://tiktok.com" target="_blank">TikTok</a>
        <a class="link" href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </section>

  <!-- JUEGOS + IA -->
  <section>
    <div class="cards-row">
      <div class="card">
        <h2>üéÆ Juega Online</h2>
        <div class="links">
          <a class="link" href="https://poki.com" target="_blank">Poki</a>
          <a class="link" href="https://crazygames.com" target="_blank">1001 juegos</a>
          <a class="link" href="https://friv.com" target="_blank">Friv</a>
        </div>
      </div>
      <div class="card">
        <h2>ü§ñ IA</h2>
        <div class="links">
          <a class="link" href="https://chat.openai.com" target="_blank">ChatGPT</a>
          <a class="link" href="https://www.perplexity.ai" target="_blank">Perplexity</a>
        </div>
      </div>
    </div>
  </section>

  <!-- RECOMENDADO DIN√ÅMICO AVANZADO -->
  <section>
    <div class="card" id="recommendedCard">
      <h2>‚≠ê Recomendado</h2>
      <p id="recText">Cargando recomendaciones...</p>
      <div class="links" id="recLinks"></div>
    </div>
  </section>

  <script>
    const cards = document.querySelectorAll('.card');
    const shapes = document.querySelectorAll('.shape');

    // Scroll reveal cards
    const reveal = () => {
      cards.forEach(card => {
        if(card.getBoundingClientRect().top < window.innerHeight - 120) {
          card.classList.add('active');
        }
      });
    };
    window.addEventListener('scroll', reveal);
    reveal();

    // Parallax + rotaci√≥n shapes
    document.addEventListener('mousemove', e => {
      const x = (e.clientX/window.innerWidth-0.5)*40;
      const y = (e.clientY/window.innerHeight-0.5)*40;
      shapes.forEach((shape,i)=>{
        const factor=(i+1)*0.3;
        shape.style.transform=`translate(${x*factor}px,${y*factor}px) rotate(${x*factor}deg)`;
      });
    });

    // Recomendado avanzado con varias rotaciones
    const recs = [
      {text:"üî• Juego del d√≠a", url:"https://poki.com/es/g/blacktop-police-chase"},
      {text:"ü§ñ IA recomendada", url:"https://chat.openai.com"},
      {text:"üé• V√≠deo top", url:"https://www.youtube.com/shorts/UfXT_jDWqqo"},
      {text:"üéÆ Otro juego", url:"https://crazygames.com"},
      {text:"ü§ñ Otra IA", url:"https://www.perplexity.ai"}
    ];

    const recText=document.getElementById('recText');
    const recLinks=document.getElementById('recLinks');
    let current=0;

    const updateRecommendation=()=>{
      const rec=recs[current];
      recText.style.opacity=0;
      recLinks.innerHTML='';
      setTimeout(()=>{
        recText.textContent=rec.text;
        const a=document.createElement('a');
        a.href=rec.url;
        a.target="_blank";
        a.textContent=rec.text;
        a.className="link";
        recLinks.appendChild(a);
        recText.style.opacity=1;
      },400);
      current=(current+1)%recs.length;
    };
    updateRecommendation();
    setInterval(updateRecommendation,5000);

    // T√≠tulos animados letra a letra (hero)
    const titleHero=document.getElementById('titleHero');
    const letters=titleHero.textContent.split('');
    titleHero.textContent='';
    letters.forEach((letter,i)=>{
      const span=document.createElement('span');
      span.textContent=letter;
      span.style.opacity=0;
      span.style.transition=`opacity 0.5s ease ${i*0.05}s`;
      titleHero.appendChild(span);
      setTimeout(()=>{span.style.opacity=1;},50);
    });

    // Parallax de scroll en secciones
    window.addEventListener('scroll', () => {
      document.querySelectorAll('section').forEach((sec, idx) => {
        const offset = window.scrollY * 0.03 * (idx+1);
        sec.style.transform = `translateY(${offset}px)`;
      });
    });

  </script>

</body>
</html>
