<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 300% 300%;
      animation: bgMove 20s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    /* SECTIONS */
    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      position: relative;
    }

    /* ROW DE CARDS */
    .cards-row {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    /* GLASS CARD */
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 70px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.55);
      transform: translateY(80px);
      opacity: 0;
      transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card.active {
      transform: translateY(0);
      opacity: 1;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 25px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff, #d1c4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    /* LINKS */
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .link {
      padding: 18px 44px;
      border-radius: 999px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.28),
        rgba(255,255,255,0.12)
      );
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.25),
        0 14px 35px rgba(0,0,0,0.45);
    }

    .link:hover {
      background: linear-gradient(135deg, #ffffff, #eae7ff);
      color: #1f1c2c;
      transform: translateY(-6px) scale(1.06);
      box-shadow: 0 22px 55px rgba(0,0,0,0.6);
    }

    .link:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* FLOATING SHAPES */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      filter: blur(2px);
      animation: float 18s ease-in-out infinite;
    }

    .shape1 { width: 320px; height: 320px; top: -120px; left: -120px; }
    .shape2 { width: 420px; height: 420px; bottom: -180px; right: -160px; animation-delay: 6s; }
    .shape3 { width: 220px; height: 220px; top: 45%; left: 80%; animation-delay: 12s; }

    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-80px) rotate(180deg); }
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .card { padding: 45px; }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section>
    <div class="card">
      <h1>Mi Web</h1>
      <p>Por si quieres hacer el subnormal Gordito.</p>

      <div class="links">
        <a class="link" href="https://www.youtube.com" target="_blank">‚ñ∂Ô∏è YouTube</a>
        <a class="link" href="https://tiktok.com" target="_blank">‚ñ∂Ô∏è Tiktok</a>
        <a class="link" href="https://instagram.com" target="_blank">üì∏ Instagram</a>
      </div>
    </div>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </section>

  <!-- JUEGOS + IA -->
  <section>
    <div class="cards-row">

      <div class="card">
        <h2>üéÆ Juega Online</h2>
        <p>Divi√©rtete Gordito.</p>

        <div class="links">
          <a class="link" href="https://poki.com" target="_blank">Poki</a>
          <a class="link" href="https://crazygames.com" target="_blank">CrazyGames</a>
          <a class="link" href="https://friv.com" target="_blank">Friv</a>
        </div>
      </div>

      <div class="card">
        <h2>ü§ñ IA</h2>
        <p>Aqui te dejo IA por si tienes preguntas tontito.</p>

        <div class="links">
          <a class="link" href="https://chat.openai.com" target="_blank">ChatGPT</a>
          <a class="link" href="https://www.perplexity.ai" target="_blank">Perplexity</a>
        </div>
      </div>

    </div>
  </section>

  <script>
    const cards = document.querySelectorAll('.card');

    const reveal = () => {
      cards.forEach(card => {
        const top = card.getBoundingClientRect().top;
        if (top < window.innerHeight - 120) {
          card.classList.add('active');
        }
      });
    };

    window.addEventListener('scroll', reveal);
    reveal();
  </script>

</body>
</html>
