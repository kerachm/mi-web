<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      background: linear-gradient(135deg, #1f1c2c, #2a2f45);
      background-size: 300% 300%;
      animation: bgMove 25s ease infinite;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      position: relative;
    }

    .cards-row {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 70px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      transform: translateY(80px);
      opacity: 0;
      transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card.active {
      transform: translateY(0);
      opacity: 1;
    }

    h1 {
      font-size: 3.4rem;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 25px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff, #cfc7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 2.1rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 35px;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .link {
      padding: 16px 42px;
      border-radius: 999px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.28),
        rgba(255,255,255,0.12)
      );
      color: #fff;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 700;
      transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.25),
        0 14px 35px rgba(0,0,0,0.45);
    }

    .link:hover {
      background: white;
      color: #1f1c2c;
      transform: translateY(-6px) scale(1.06);
      box-shadow: 0 22px 55px rgba(0,0,0,0.6);
    }

    /* SHAPES */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    .shape1 { width: 320px; height: 320px; top: -120px; left: -120px; }
    .shape2 { width: 420px; height: 420px; bottom: -180px; right: -160px; }
    .shape3 { width: 220px; height: 220px; top: 45%; left: 80%; }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .card { padding: 45px; }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section>
    <div class="card">
      <h1>Mi Web</h1>
      <p>Por si quieres hacer el subnormal Gordito.</p>
      <div class="links">
        <a class="link" href="https://youtube.com" target="_blank">YouTube</a>
        <a class="link" href="https://tiktok.com" target="_blank">TikTok</a>
        <a class="link" href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </div>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </section>

  <!-- JUEGOS + IA -->
  <section>
    <div class="cards-row">
      <div class="card">
        <h2>üéÆ Juega Online</h2>
        <div class="links">
          <a class="link" href="https://poki.com" target="_blank">Poki</a>
          <a class="link" href="https://crazygames.com" target="_blank">1001 juegos</a>
          <a class="link" href="https://friv.com" target="_blank">Friv</a>
        </div>
      </div>

      <div class="card">
        <h2>ü§ñ IA</h2>
        <div class="links">
          <a class="link" href="https://chat.openai.com" target="_blank">ChatGPT</a>
          <a class="link" href="https://www.perplexity.ai" target="_blank">Perplexity</a>
        </div>
      </div>
    </div>
  </section>

  <!-- RECOMENDADO -->
  <section>
    <div class="card">
      <h2>‚≠ê Recomendado</h2>
      <p>Lo mejor ahora mismo</p>
      <div class="links">
        <a class="link" href="https://poki.com/es/g/blacktop-police-chase" target="_blank">üî• Juego del d√≠a</a>
        <a class="link" href="https://chat.openai.com" target="_blank">ü§ñ IA recomendada</a>
        <a class="link" href="https://www.youtube.com/shorts/UfXT_jDWqqo" target="_blank">üé• V√≠deo flama</a>
      </div>
    </div>
  </section>

  <script>
    const cards = document.querySelectorAll('.card');
    const shapes = document.querySelectorAll('.shape');

    const reveal = () => {
      cards.forEach(card => {
        if (card.getBoundingClientRect().top < window.innerHeight - 120) {
          card.classList.add('active');
        }
      });
    };

    window.addEventListener('scroll', reveal);
    reveal();

    // Fondo reactivo al rat√≥n (sutil)
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;

      shapes.forEach((shape, i) => {
        const factor = (i + 1) * 0.3;
        shape.style.transform = `translate(${x * factor}px, ${y * factor}px)`;
      });
    });
  </script>

</body>
</html>
