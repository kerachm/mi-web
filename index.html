<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #2b1055, #7597de, #fbc8d4);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      position: relative;
      overflow: hidden;
      background-attachment: fixed;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 60px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    p {
      opacity: 0.9;
      margin-bottom: 45px;
      line-height: 1.5;
      font-size: 1.2rem;
    }

    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }

    .link {
      background: rgba(255,255,255,0.2);
      padding: 16px 30px;
      border-radius: 40px;
      transition: 0.4s;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transform: perspective(500px) rotateX(0deg) rotateY(0deg);
    }

    .link:hover {
      transform: perspective(500px) rotateX(10deg) rotateY(10deg) scale(1.1);
      background: white;
      color: #764ba2;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    button {
      background: white;
      color: #764ba2;
      border: none;
      padding: 18px 45px;
      border-radius: 45px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: scale(1.15);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* Background floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      animation: float 10s ease-in-out infinite;
      z-index: 0;
    }

    .shape1 { width: 250px; height: 250px; top: -70px; left: -70px; animation-delay: 0s; }
    .shape2 { width: 350px; height: 350px; bottom: -120px; right: -100px; animation-delay: 3s; }
    .shape3 { width: 180px; height: 180px; top: 50%; left: 85%; animation-delay: 5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
    }

   @keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-50px) rotate(180deg);
  }
}


    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 20px;
      margin-top: 30px;
    }

  </style>
</head>
<body>

  <!-- HERO -->
  <section id="inicio">
    <div class="card">
      <h1>Mi Web Para Gilipollas</h1>
      <p>Una web para los gilipollas que no tengan ganas de estudiar VAGOS</p>

      <div class="links">
        <a class="link" href="https://www.youtube.com" target="_blank">YouTube</a>
        <a class="link" href="https://poki.com" target="_blank">Poki (Juegos)</a>
        <a class="link" href="https://instagram.com" target="_blank">Insta</a>
      </div>
    </div>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </section>

  <!-- JUEGOS -->
  <section id="juegos">
    <div class="card">
      <h2>Juega Online</h2>
      <p>Divi√©rtete Gordito</p>
      <a class="link" href="https://poki.com" target="_blank">Ir a Poki</a>
      <a class="link" href="https://crazy.com" target="_blank">Ir a 1001 juegos</a>
    </div>
  </section>

</body>
</html>
