<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif;}
html{scroll-behavior:smooth;}
body {
  background:
    radial-gradient(circle at 20% 20%, #1e3c72, transparent 40%),
    radial-gradient(circle at 80% 30%, #ff9966, transparent 45%),
    radial-gradient(circle at 50% 80%, #2a5298, transparent 40%),
    #0f2027;
  color: #f2f2f2;
}

/* GRANO SUAVE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.04;
  pointer-events:none;
}

section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:100px 20px;
  position:relative;
}

.cards-row{
  display:flex;
  gap:50px;
  flex-wrap:wrap;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:70px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  transform:translateY(80px) scale(.96);
  opacity:0;
  transition:all .9s cubic-bezier(.22,1,.36,1);
}

.card.active{
  transform:translateY(0) scale(1);
  opacity:1;
}

.card:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:
    0 40px 100px rgba(0,0,0,.7),
    0 0 30px rgba(255,255,255,.12);
}

h1{
  font-size:3.4rem;
  font-weight:900;
  letter-spacing:4px;
  margin-bottom:25px;
  text-transform:uppercase;
  background:linear-gradient(90deg,#fff,#cfc7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

h2{font-size:2.1rem;margin-bottom:20px;}

p{font-size:1.2rem;opacity:.85;margin-bottom:35px;}

.links{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
}

.link{
  display:flex;
  align-items:center;
  gap:10px;
  padding:16px 40px;
  border-radius:999px;
  background:linear-gradient(135deg,rgba(255,255,255,.28),rgba(255,255,255,.12));
  color:#fff;
  text-decoration:none;
  font-weight:700;
  transition:all .35s cubic-bezier(.22,1,.36,1);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.25),0 14px 35px rgba(0,0,0,.45);
}

.link:hover{
  background:linear-gradient(135deg,#fff2e2,#f7e7cf);
  color:#1f1c2c;
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 20px 55px rgba(0,0,0,.55);
}

/* ICONOS */
.link img{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#fff;
  padding:4px;
  box-shadow:0 4px 12px rgba(0,0,0,.35);
  transition:transform .3s ease;
}

.link:hover img{
  transform:scale(1.2) rotate(-8deg);
}

/* SHAPES */
.shape{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.07);
  pointer-events:none;
}

.shape1{width:320px;height:320px;top:-120px;left:-120px;}
.shape2{width:420px;height:420px;bottom:-180px;right:-160px;}
.shape3{width:220px;height:220px;top:45%;left:80%;}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

@media(max-width:768px){
  h1{font-size:2.5rem;}
  .card{padding:45px;}
}
</style>
</head>

<body>

<!-- HERO -->
<section>
  <div class="card">
    <h1 id="heroTitle">Mi Web</h1>
    <p>Por si quieres hacer el subnormal Gordito.</p>
    <div class="links">
      <a class="link" href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png">YouTube</a>
      <a class="link" href="https://tiktok.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.png">TikTok</a>
      <a class="link" href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg">Instagram</a>
    </div>
  </div>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
</section>

<!-- JUEGOS + IA -->
<section>
  <div class="cards-row">
    <div class="card">
      <h2>üéÆ Juega Online</h2>
      <div class="links">
        <a class="link" href="https://poki.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Poki_logo.png">Poki</a>
        <a class="link" href="https://crazygames.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/CrazyGames_logo.png">1001 juegos</a>
        <a class="link" href="https://friv.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Friv_logo.png">Friv</a>
      </div>
    </div>
    <div class="card">
      <h2>ü§ñ IA</h2>
      <div class="links">
        <a class="link" href="https://chat.openai.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg">ChatGPT</a>
        <a class="link" href="https://www.perplexity.ai" target="_blank"><img src="https://www.perplexity.ai/favicon.ico">Perplexity</a>
      </div>
    </div>
  </div>
</section>

<!-- RECOMENDADO -->
<section>
  <div class="card" style="border:1px solid rgba(255,255,255,.2);">
    <h2>‚≠ê Recomendado del d√≠a</h2>
    <p id="recText"></p>
    <div class="links" id="recLinks"></div>
  </div>
</section>

<script>
/* SCROLL REVEAL */
const cards=document.querySelectorAll('.card');
const reveal=()=>{
  cards.forEach(c=>{
    if(c.getBoundingClientRect().top<window.innerHeight-120){
      c.classList.add('active');
    }
  });
};
window.addEventListener('scroll',reveal);reveal();

/* RECOMENDADO INTELIGENTE */
const recs=[
  {t:"üî• Blacktop police chase",u:"https://poki.com/es/g/blacktop-police-chase",i:"https://upload.wikimedia.org/wikipedia/commons/8/80/Poki_logo.png"},
  {t:"ü§ñ ChatGPT",u:"https://chat.openai.com",i:"https://upload.wikimedia.org/wikipedia/commons/0/04/OpenAI_Logo.svg"},
  {t:"üéÆ 1001 juegos",u:"https://crazygames.com",i:"https://upload.wikimedia.org/wikipedia/commons/4/4c/CrazyGames_logo.png"},
  {t:"üß† Perplexity",u:"https://www.perplexity.ai",i:"https://www.perplexity.ai/favicon.ico"}
];

let last=-1;
const recText=document.getElementById('recText');
const recLinks=document.getElementById('recLinks');

function newRec(){
  let r;
  do{r=Math.floor(Math.random()*recs.length);}while(r===last);
  last=r;
  const rec=recs[r];
  recText.textContent=rec.t;
  recLinks.innerHTML=`<a class="link" href="${rec.u}" target="_blank"><img src="${rec.i}">${rec.t}</a>`;
}
newRec();
setInterval(newRec,6000);
</script>

</body>
</html>
